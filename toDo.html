<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>toDo app </title>
    <link rel="stylesheet" type="text/css" href="toso.css" media="screen"/>

<body>
    <script>
        var data = new Array();
       
        function showInput() {
            data.push(document.getElementById('myTable').innerHTML = document.getElementById('textone').value);
            document.getElementById('textone').value = '';
            tableData();
        }

        // function display() {

        //     document.getElementById('display').innerHTML =dataList;

        function tableData() {
            var table = document.getElementById('myTable');
            var dataList="";
            var newData =data.join("\r\n");
            dataList +=  "<li>" + newData + "</li>";
            var row = table.insertRow(0);
            var cell1 = row.insertCell(0);
            
            cell1.innerHTML = dataList;
        }
    </script>
    
    <section class="container">
        <header class="header">
            <h1>todos</h1>
        </header>
        <input type="text" id="textarea" placeholder="What needs to be done?" autofocus>
       
    </section>
    <section class="display">
        <input type="checkbox">
        <label for="listfor">
            Mark all as completed</label>
