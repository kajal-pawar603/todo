<body>
    <script>
        var data = new Array();
       
        function showInput() {
            data.push(document.getElementById('myTable').innerHTML = document.getElementById('textone').value);

            tableData();

        function tableData() {
            var table = document.getElementById('myTable');
            var dataList="";
            var newData =data.join("\r\n");
            dataList +=  "<li>" + newData + "</li>";
            var row = table.insertRow(0);
            var cell1 = row.insertCell(0);
            
            cell1.innerHTML = dataList;
        }
    </script>
    
    <section class="container">

        </header>
